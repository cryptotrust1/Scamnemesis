# =============================================================================
# Scamnemesis - Docker Compose for Development
# =============================================================================
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose --profile monitoring up  # Include monitoring stack
#   docker-compose --profile admin up       # Include admin tools
#   docker-compose logs -f app              # View logs
#   docker-compose down -v                  # Stop and remove volumes
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # NEXT.JS APPLICATION (Frontend + Backend API)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: scamnemesis-app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-scamnemesis_dev_password}@postgres:5432/scamnemesis
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - S3_BUCKET=scamnemesis
      - S3_REGION=us-east-1
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-jwt-refresh-secret-change}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - TYPESENSE_HOST=typesense
      - TYPESENSE_PORT=8108
      - TYPESENSE_PROTOCOL=http
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-dev-typesense-key}
      - ML_SERVICE_URL=http://ml-service:8000
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scamnemesis

  # ===========================================================================
  # DATABASE (PostgreSQL + pgvector)
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scamnemesis-postgres
    environment:
      POSTGRES_DB: scamnemesis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scamnemesis_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis

  # ===========================================================================
  # CACHE & MESSAGE QUEUE (Redis)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: scamnemesis-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis

  # ===========================================================================
  # SEARCH ENGINE (Typesense)
  # ===========================================================================
  typesense:
    image: typesense/typesense:0.25.2
    container_name: scamnemesis-typesense
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-dev-typesense-key}
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"
    networks:
      - scamnemesis

  # ===========================================================================
  # OBJECT STORAGE (MinIO - S3 compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: scamnemesis-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - scamnemesis

  minio-init:
    image: minio/mc:latest
    container_name: scamnemesis-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/scamnemesis --ignore-existing;
      mc anonymous set download myminio/scamnemesis/public;
      exit 0;
      "
    networks:
      - scamnemesis

  # ===========================================================================
  # ML SERVICE (Python FastAPI - Embeddings, Image Hashing)
  # ===========================================================================
  ml-service:
    build:
      context: ./services/ml
      dockerfile: Dockerfile
    container_name: scamnemesis-ml
    environment:
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD:-scamnemesis_dev_password}@postgres:5432/scamnemesis
      - REDIS_URL=redis://redis:6379
      - MODEL_CACHE_DIR=/models
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ml_models:/models
      - ./services/ml:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===========================================================================
  # VIRUS SCANNING
  # ===========================================================================
  clamav:
    image: clamav/clamav:stable
    container_name: scamnemesis-clamav
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - scamnemesis
    healthcheck:
      # Use echo + clamdscan to verify clamd is running and responsive
      test: ["CMD-SHELL", "echo PING | clamdscan --stream - 2>&1 | grep -q 'Infected files: 0' || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # ===========================================================================
  # ADMIN TOOLS (optional)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scamnemesis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scamnemesis.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - scamnemesis
    profiles:
      - admin

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: scamnemesis-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - scamnemesis
    profiles:
      - admin

  # ===========================================================================
  # MONITORING (optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: scamnemesis-prometheus
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - scamnemesis
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: scamnemesis-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"
    networks:
      - scamnemesis
    profiles:
      - monitoring

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: scamnemesis-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4318:4318"
    networks:
      - scamnemesis
    profiles:
      - monitoring

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  postgres_data:
    name: scamnemesis_postgres_data
  redis_data:
    name: scamnemesis_redis_data
  ml_models:
    name: scamnemesis_ml_models
  pgadmin_data:
    name: scamnemesis_pgadmin_data
  typesense_data:
    name: scamnemesis_typesense_data
  minio_data:
    name: scamnemesis_minio_data
  clamav_data:
    name: scamnemesis_clamav_data
  prometheus_data:
    name: scamnemesis_prometheus_data
  grafana_data:
    name: scamnemesis_grafana_data

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  scamnemesis:
    name: scamnemesis_network
    driver: bridge
