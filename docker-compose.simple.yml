# =============================================================================
# Scamnemesis - SIMPLIFIED Docker Compose
# =============================================================================
# Minimálna produkčná konfigurácia s 5 službami (namiesto 11)
#
# Odstránené služby (nie sú potrebné pre MVP):
#   ❌ typesense     - PostgreSQL pg_trgm stačí
#   ❌ ml-service    - Face detection nie je potrebné
#   ❌ clamav        - Antivírus nie je kritický
#   ❌ prometheus    - Monitoring nie je potrebný
#   ❌ grafana       - Dashboardy nie sú potrebné
#   ❌ migrations    - Zlúčené do app entrypoint
#   ❌ password-sync - Zlúčené do app entrypoint
#
# Ponechané služby:
#   ✅ traefik  - SSL certifikáty
#   ✅ app      - Next.js aplikácia
#   ✅ postgres - Databáza
#   ✅ redis    - Cache + sessions
#   ✅ minio    - Súbory
#
# Použitie:
#   1. cp .env.simple .env
#   2. docker compose -f docker-compose.simple.yml up -d
# =============================================================================

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "3"

services:
  # ===========================================================================
  # TRAEFIK - Reverse Proxy + SSL
  # ===========================================================================
  traefik:
    image: traefik:v2.11
    container_name: scamnemesis-traefik
    restart: always
    logging: *default-logging
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=WARN"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          memory: 128M

  # ===========================================================================
  # NEXT.JS APPLICATION
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scamnemesis-app
    restart: always
    logging: *default-logging
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-scamnemesis}
      # Redis (optional - sessions)
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      # S3/MinIO
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=scamnemesis
      - S3_REGION=us-east-1
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      # Public URLs
      - NEXT_PUBLIC_API_URL=https://${DOMAIN:-localhost}
      - NEXTAUTH_URL=https://${DOMAIN:-localhost}
      # DISABLED SERVICES (empty = disabled)
      - TYPESENSE_HOST=
      - ML_SERVICE_URL=
      - CLAMAV_HOST=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.app-http.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.app-http.entrypoints=web"
      - "traefik.http.routers.app-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # DATABASE (PostgreSQL + pgvector)
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scamnemesis-postgres
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scamnemesis}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # REDIS (Cache + Sessions) - OPTIONAL but useful
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: scamnemesis-redis
    restart: unless-stopped
    logging: *default-logging
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # MINIO (S3 Storage) - Pre súbory/obrázky
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: scamnemesis-minio
    restart: unless-stopped
    logging: *default-logging
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          memory: 512M

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  traefik_certs:
  postgres_data:
  redis_data:
  minio_data:

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  scamnemesis:
    driver: bridge
