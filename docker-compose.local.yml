# =============================================================================
# Scamnemesis - LOCAL TESTING (bez SSL/Traefik)
# =============================================================================
# Pou≈æitie:
#   docker compose -f docker-compose.local.yml up -d
#   Potom otvor: http://localhost:3000
# =============================================================================

services:
  # ===========================================================================
  # NEXT.JS APPLICATION
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scamnemesis-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-scamnemesis}
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      # S3/MinIO
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET=scamnemesis
      - S3_REGION=us-east-1
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      # Public URLs (localhost for testing)
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXTAUTH_URL=http://localhost:3000
      # DISABLED SERVICES
      - TYPESENSE_HOST=
      - ML_SERVICE_URL=
      - CLAMAV_HOST=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - scamnemesis

  # ===========================================================================
  # DATABASE (PostgreSQL)
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scamnemesis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scamnemesis}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - scamnemesis

  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: scamnemesis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - scamnemesis

  # ===========================================================================
  # MINIO (S3 Storage)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: scamnemesis-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  scamnemesis:
    driver: bridge
