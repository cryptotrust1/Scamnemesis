name: Deploy to Production

on:
  # Trigger after CI/CD Pipeline completes successfully
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          DOMAIN: ${{ secrets.DOMAIN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          TYPESENSE_API_KEY: ${{ secrets.TYPESENSE_API_KEY }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          ADMIN_SETUP_TOKEN: ${{ secrets.ADMIN_SETUP_TOKEN }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 45m
          envs: POSTGRES_PASSWORD,JWT_SECRET,JWT_REFRESH_SECRET,DOMAIN,ACME_EMAIL,GRAFANA_ADMIN_PASSWORD,REDIS_PASSWORD,TYPESENSE_API_KEY,S3_ACCESS_KEY,S3_SECRET_KEY,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,RESEND_API_KEY,SENTRY_AUTH_TOKEN,ADMIN_SETUP_TOKEN,ADMIN_EMAIL,ADMIN_PASSWORD
          script: |
            set -e  # Exit on any error (replaces script_stop which breaks heredocs)
            cd /var/www/Scamnemesis

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Create .env file from GitHub secrets
            echo "Creating .env file from secrets..."
            cat > .env << 'ENVEOF'
            # Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
            NODE_ENV=production
            PORT=3000
            ENVEOF

            # Append secrets (with defaults for non-critical values)
            # IMPORTANT: Strip newlines/carriage returns from all values to prevent Traefik errors
            strip_newlines() {
              echo -n "$1" | tr -d '\n\r'
            }

            POSTGRES_PASSWORD_VAL=$(strip_newlines "${POSTGRES_PASSWORD:-scamnemesis_prod_password}")
            DOMAIN_VAL=$(strip_newlines "${DOMAIN:-localhost}")
            ACME_EMAIL_VAL=$(strip_newlines "${ACME_EMAIL:-admin@example.com}")

            echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD_VAL}" >> .env
            echo "POSTGRES_USER=postgres" >> .env
            echo "POSTGRES_DB=scamnemesis" >> .env
            echo "DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD_VAL}@postgres:5432/scamnemesis" >> .env
            echo "JWT_SECRET=$(strip_newlines "${JWT_SECRET:-$(openssl rand -base64 32)}")" >> .env
            echo "JWT_REFRESH_SECRET=$(strip_newlines "${JWT_REFRESH_SECRET:-$(openssl rand -base64 32)}")" >> .env
            echo "DOMAIN=${DOMAIN_VAL}" >> .env
            echo "ACME_EMAIL=${ACME_EMAIL_VAL}" >> .env
            echo "GRAFANA_ADMIN_PASSWORD=$(strip_newlines "${GRAFANA_ADMIN_PASSWORD:-admin}")" >> .env
            echo "REDIS_PASSWORD=$(strip_newlines "${REDIS_PASSWORD:-scamnemesis_redis_2024}")" >> .env
            echo "TYPESENSE_API_KEY=$(strip_newlines "${TYPESENSE_API_KEY:-changeme}")" >> .env
            echo "S3_ACCESS_KEY=$(strip_newlines "${S3_ACCESS_KEY:-minioadmin}")" >> .env
            echo "S3_SECRET_KEY=$(strip_newlines "${S3_SECRET_KEY:-minioadmin}")" >> .env

            # OAuth and Email secrets
            echo "GOOGLE_CLIENT_ID=$(strip_newlines "${GOOGLE_CLIENT_ID:-}")" >> .env
            echo "GOOGLE_CLIENT_SECRET=$(strip_newlines "${GOOGLE_CLIENT_SECRET:-}")" >> .env
            echo "RESEND_API_KEY=$(strip_newlines "${RESEND_API_KEY:-}")" >> .env
            echo "FROM_EMAIL=noreply@scamnemesis.com" >> .env
            echo "AUTH_SECRET=$(openssl rand -base64 32)" >> .env

            # Sentry configuration for source maps upload
            echo "SENTRY_AUTH_TOKEN=$(strip_newlines "${SENTRY_AUTH_TOKEN:-}")" >> .env
            echo "SENTRY_ORG=m0ne-sro" >> .env
            echo "SENTRY_PROJECT=scamnemesis" >> .env

            # Admin setup configuration
            echo "ADMIN_SETUP_TOKEN=$(strip_newlines "${ADMIN_SETUP_TOKEN:-}")" >> .env
            echo "ADMIN_EMAIL=$(strip_newlines "${ADMIN_EMAIL:-admin@scamnemesis.com}")" >> .env
            echo "ADMIN_PASSWORD=$(strip_newlines "${ADMIN_PASSWORD:-}")" >> .env

            # Verify .env file was created and validate it
            echo "Environment file created with $(wc -l < .env) lines"

            # CRITICAL: Validate that DOMAIN looks correct (no newlines, not empty)
            # Note: strip_newlines already removed \n\r, so just verify it's a valid domain
            if [ -z "$DOMAIN_VAL" ] || [ "$DOMAIN_VAL" = "localhost" ]; then
              echo "WARNING: DOMAIN is empty or localhost, using default"
            fi
            echo "DOMAIN validated: '${DOMAIN_VAL}'"

            # ===========================================
            # GRACEFUL SHUTDOWN (preserves SSL certificates)
            # ===========================================
            echo "Performing graceful shutdown..."

            # First, use docker compose to gracefully stop services (respects stop_grace_period)
            # NOTE: Do NOT use --volumes here! It deletes SSL certificates (traefik_certs)
            docker compose -f docker-compose.prod.yml down --remove-orphans --timeout 30 2>/dev/null || true

            # Wait for containers to fully stop
            sleep 5

            # Clean up any orphaned containers (but NOT force-kill running ones)
            docker container prune -f 2>/dev/null || true

            # Remove any dangling networks that might cause conflicts
            docker network prune -f 2>/dev/null || true

            # Remove old images to prevent conflicts
            docker rmi scamnemesis-app scamnemesis-ml-service scamnemesis-migrations 2>/dev/null || true
            docker builder prune -f || true

            # ===========================================
            # VERIFY SSL CERTIFICATE VOLUME EXISTS
            # ===========================================
            echo "Checking SSL certificate volume..."
            if docker volume inspect scamnemesis_traefik_certs_prod >/dev/null 2>&1; then
              echo "✓ SSL certificate volume exists"
              # Check if acme.json has certificates
              CERT_SIZE=$(docker run --rm -v scamnemesis_traefik_certs_prod:/certs alpine stat -c %s /certs/acme.json 2>/dev/null || echo "0")
              if [ "$CERT_SIZE" -gt 100 ]; then
                echo "✓ Certificate file has data (${CERT_SIZE} bytes)"
              else
                echo "⚠ Certificate file is empty or missing - will be created on startup"
              fi
            else
              echo "⚠ SSL certificate volume does not exist - will be created on startup"
            fi

            # Pull latest pre-built images from Docker Hub (traefik, postgres, redis, etc.)
            echo "Pulling latest images from Docker Hub..."
            docker compose -f docker-compose.prod.yml pull

            # Build local services with fresh images
            echo "Building local services..."
            docker compose -f docker-compose.prod.yml build --no-cache

            # ===========================================
            # START SERVICES (without --force-recreate to preserve state)
            # ===========================================
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for Traefik to be healthy FIRST (it handles SSL)
            echo "Waiting for Traefik to become healthy..."
            TRAEFIK_HEALTHY=false
            for i in {1..20}; do
              if docker compose -f docker-compose.prod.yml ps traefik | grep -q "healthy"; then
                echo "✓ Traefik is healthy!"
                TRAEFIK_HEALTHY=true
                break
              fi
              echo "Waiting for Traefik... ($i/20)"
              sleep 5
            done

            if [ "$TRAEFIK_HEALTHY" = false ]; then
              echo "ERROR: Traefik failed to become healthy!"
              docker compose -f docker-compose.prod.yml logs traefik --tail=50
              exit 1
            fi

            # Wait additional time for Let's Encrypt certificate acquisition
            echo "Waiting for SSL certificate acquisition (60 seconds)..."
            sleep 60

            # Check container status
            docker compose -f docker-compose.prod.yml ps

            # Wait for app container to be healthy
            echo "Waiting for app to become healthy..."
            APP_HEALTHY=false
            for i in {1..30}; do
              if docker compose -f docker-compose.prod.yml ps app | grep -q "healthy"; then
                echo "✓ App is healthy!"
                APP_HEALTHY=true
                break
              fi
              echo "Waiting for app health check... ($i/30)"
              sleep 5
            done

            if [ "$APP_HEALTHY" = false ]; then
              echo "ERROR: App failed to become healthy after 150 seconds!"
              docker compose -f docker-compose.prod.yml logs app --tail=100
              exit 1
            fi

            # Migrations run automatically via the migrations service in docker-compose
            echo "Database migrations were executed by the migrations service"

            # Verify app is responding (run curl INSIDE the container)
            echo "Verifying app health via container network..."
            docker compose -f docker-compose.prod.yml exec -T app curl -f http://localhost:3000/api/v1/health || exit 1

            # CRITICAL: Check Traefik logs for routing errors
            echo "Checking Traefik for routing errors..."
            TRAEFIK_ERRORS=$(docker compose -f docker-compose.prod.yml logs traefik --tail=50 2>&1 | grep -i "error.*hostname\|invalid.*host" || true)
            if [ -n "$TRAEFIK_ERRORS" ]; then
              echo "ERROR: Traefik has routing errors!"
              echo "$TRAEFIK_ERRORS"
              exit 1
            fi
            echo "✓ Traefik routing OK"

            # ===========================================
            # SSL CERTIFICATE VALIDATION (CRITICAL)
            # ===========================================
            echo "Validating SSL certificate..."

            # Get certificate issuer from the actual HTTPS endpoint
            CERT_ISSUER=$(echo | timeout 10 openssl s_client -servername ${DOMAIN_VAL} -connect ${DOMAIN_VAL}:443 2>/dev/null | openssl x509 -noout -issuer 2>/dev/null || echo "FAILED")

            echo "Certificate issuer: $CERT_ISSUER"

            # Check if certificate is from Let's Encrypt (not self-signed TRAEFIK DEFAULT CERT)
            if echo "$CERT_ISSUER" | grep -qi "Let's Encrypt\|R3\|R10\|R11\|E1\|E2"; then
              echo "✓ SSL certificate is valid (Let's Encrypt)"
            elif echo "$CERT_ISSUER" | grep -qi "TRAEFIK DEFAULT CERT"; then
              echo "⚠ WARNING: Using self-signed TRAEFIK DEFAULT CERT!"
              echo ""
              echo "This usually means Let's Encrypt ACME challenge failed."
              echo "Common causes:"
              echo "  1. Cloudflare is in 'Proxied' mode (orange cloud) - switch to DNS only"
              echo "  2. Port 80 is blocked by firewall"
              echo "  3. DNS not pointing to this server"
              echo ""
              echo "Checking Traefik ACME logs..."
              docker compose -f docker-compose.prod.yml logs traefik --tail=100 2>&1 | grep -i "acme\|certificate\|letsencrypt" || true
              echo ""
              echo "Deploy continuing, but SSL may not work correctly!"
              # Don't exit - let the deployment complete, user can fix SSL separately
            elif echo "$CERT_ISSUER" | grep -qi "FAILED"; then
              echo "⚠ Could not verify certificate (connection failed)"
              echo "This may be normal if Cloudflare is proxying traffic."
            else
              echo "⚠ Unknown certificate issuer: $CERT_ISSUER"
            fi

            # Final verification - check actual website response
            echo "Final check - testing HTTPS endpoint..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 -k "https://${DOMAIN_VAL}/" || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "✓ Website responding with HTTP $HTTP_CODE"
            else
              echo "⚠ Website returned HTTP $HTTP_CODE"
              docker compose -f docker-compose.prod.yml logs traefik --tail=20
            fi

            echo ""
            echo "=========================================="
            echo "DEPLOYMENT COMPLETE!"
            echo "=========================================="
            echo "Domain: https://${DOMAIN_VAL}"
            echo "SSL Status: Check above for certificate validation"
            echo ""
