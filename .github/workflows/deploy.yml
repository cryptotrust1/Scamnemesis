name: Deploy to Production

on:
  # Trigger after CI/CD Pipeline completes successfully
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            cd /var/www/Scamnemesis

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Stop all containers first
            docker compose -f docker-compose.prod.yml down --remove-orphans || true

            # Remove old volumes if corrupted (optional - uncomment if needed)
            # docker volume rm scamnemesis_redis_data_prod || true

            # Build and start all services
            docker compose -f docker-compose.prod.yml build app
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 30

            # Check container status
            docker compose -f docker-compose.prod.yml ps

            # Verify app is responding
            curl -f http://localhost:3000 || exit 1

            echo "Deployment successful!"
