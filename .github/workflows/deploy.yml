name: Deploy to Production

on:
  # Trigger after CI/CD Pipeline completes successfully
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          DOMAIN: ${{ secrets.DOMAIN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          TYPESENSE_API_KEY: ${{ secrets.TYPESENSE_API_KEY }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          command_timeout: 45m
          envs: POSTGRES_PASSWORD,JWT_SECRET,JWT_REFRESH_SECRET,DOMAIN,ACME_EMAIL,GRAFANA_ADMIN_PASSWORD,REDIS_PASSWORD,TYPESENSE_API_KEY,S3_ACCESS_KEY,S3_SECRET_KEY
          script: |
            cd /var/www/Scamnemesis

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Create .env file from GitHub secrets
            echo "Creating .env file from secrets..."
            cat > .env << 'ENVEOF'
            # Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
            NODE_ENV=production
            PORT=3000
            ENVEOF

            # Append secrets (with defaults for non-critical values)
            POSTGRES_PASSWORD_VAL="${POSTGRES_PASSWORD:-scamnemesis_prod_password}"
            echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD_VAL}" >> .env
            echo "POSTGRES_USER=postgres" >> .env
            echo "POSTGRES_DB=scamnemesis" >> .env
            echo "DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD_VAL}@postgres:5432/scamnemesis" >> .env
            echo "JWT_SECRET=${JWT_SECRET:-$(openssl rand -base64 32)}" >> .env
            echo "JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-$(openssl rand -base64 32)}" >> .env
            echo "DOMAIN=${DOMAIN:-localhost}" >> .env
            echo "ACME_EMAIL=${ACME_EMAIL:-admin@example.com}" >> .env
            echo "GRAFANA_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}" >> .env
            echo "REDIS_PASSWORD=${REDIS_PASSWORD:-scamnemesis_redis_2024}" >> .env
            echo "TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-changeme}" >> .env
            echo "S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}" >> .env
            echo "S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}" >> .env

            # Verify .env file was created
            echo "Environment file created with $(wc -l < .env) lines"

            # Stop all containers and clean up
            docker compose -f docker-compose.prod.yml down --remove-orphans || true

            # Remove old images to prevent conflicts
            docker rmi scamnemesis-app scamnemesis-ml-service 2>/dev/null || true
            docker builder prune -f || true

            # Build and start all services with fresh images
            docker compose -f docker-compose.prod.yml build --no-cache --pull
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 90

            # Check container status
            docker compose -f docker-compose.prod.yml ps

            # Wait for app container to be healthy
            echo "Waiting for app to become healthy..."
            for i in {1..30}; do
              if docker compose -f docker-compose.prod.yml ps app | grep -q "healthy"; then
                echo "App is healthy!"
                break
              fi
              echo "Waiting for app health check... ($i/30)"
              sleep 5
            done

            # Verify app is responding (use dedicated health endpoint)
            curl -f http://localhost:3000/api/v1/health || exit 1

            echo "Deployment successful!"
