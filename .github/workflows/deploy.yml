name: Deploy to Production

on:
  # Trigger after CI/CD Pipeline completes successfully
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          command_timeout: 45m
          script: |
            cd /var/www/Scamnemesis

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Stop all containers and clean up
            docker compose -f docker-compose.prod.yml down --remove-orphans || true

            # Remove old images to prevent conflicts
            docker rmi scamnemesis-app scamnemesis-ml-service 2>/dev/null || true
            docker builder prune -f || true

            # Build and start all services with fresh images
            docker compose -f docker-compose.prod.yml build --no-cache --pull
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 90  # Increased: app needs 60s start_period + buffer

            # Check container status
            docker compose -f docker-compose.prod.yml ps

            # Wait for app container to be healthy
            echo "Waiting for app to become healthy..."
            for i in {1..30}; do
              if docker compose -f docker-compose.prod.yml ps app | grep -q "healthy"; then
                echo "App is healthy!"
                break
              fi
              echo "Waiting for app health check... ($i/30)"
              sleep 5
            done

            # Verify app is responding (use correct health endpoint)
            curl -f http://localhost:3000/api/v1/verify || exit 1

            echo "Deployment successful!"
