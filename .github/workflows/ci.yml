name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm tsc --noEmit

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test:ci
        continue-on-error: true
        env:
          CI: true
          NODE_OPTIONS: --experimental-vm-modules

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Build application
        shell: bash
        run: |
          echo "=== System Info ==="
          echo "PWD: $(pwd)"
          echo "Node: $(node --version)"
          echo "pnpm: $(pnpm --version)"
          echo "Memory limit: $NODE_OPTIONS"
          df -h .
          free -m 2>/dev/null || echo "free not available"
          echo ""
          echo "=== Environment Variables ==="
          env | grep -E "SKIP_ENV|NODE_ENV|DATABASE|NODE_OPTIONS" || true
          echo ""
          echo "=== Starting Next.js build with optimizations ==="
          set +e
          pnpm build:ci 2>&1 | tee build.log
          BUILD_STATUS=${PIPESTATUS[0]}
          set -e
          echo ""
          echo "=== Build exit code: $BUILD_STATUS ==="
          echo "=== Current directory contents ==="
          ls -la
          echo ""
          echo "=== Checking .next directory ==="
          if [ -d ".next" ]; then
            echo "✅ SUCCESS: .next directory exists"
            echo "Directory structure:"
            ls -la .next | head -30
            echo ""
            echo "Size breakdown:"
            du -sh .next
            du -sh .next/* 2>/dev/null || true
            echo ""
            echo "Standalone output check:"
            if [ -d ".next/standalone" ]; then
              echo "✅ Standalone output created"
              ls -la .next/standalone | head -20
            else
              echo "⚠️  No standalone output (this is OK for artifact upload)"
            fi
          else
            echo "❌ FAILURE: .next directory does NOT exist!"
            echo ""
            echo "=== Build log (last 100 lines) ==="
            tail -100 build.log
            echo ""
            echo "=== Disk space ==="
            df -h
            echo ""
            echo "=== Process list at failure ==="
            ps aux | head -20
            exit 1
          fi
          if [ "$BUILD_STATUS" -ne 0 ]; then
            echo "❌ Build failed with status $BUILD_STATUS"
            exit $BUILD_STATUS
          fi
          echo ""
          echo "✅ Build completed successfully!"
        env:
          # Increase Node.js memory limit for large builds
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Skip environment validation in CI
          SKIP_ENV_VALIDATION: "true"
          NODE_ENV: "production"
          # Mock environment variables for build
          DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock"
          NEXTAUTH_SECRET: "mock-secret-for-ci-build-minimum-32-characters"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "mock-jwt-secret-key-for-ci-builds-minimum-32-characters"
          JWT_REFRESH_SECRET: "mock-refresh-secret-key-for-ci-builds-minimum-32-chars"
          REDIS_URL: "redis://localhost:6379"
          S3_ENDPOINT: "http://localhost:9000"
          S3_BUCKET: "mock-bucket"
          S3_ACCESS_KEY: "mock-access-key"
          S3_SECRET_KEY: "mock-secret-key"
          S3_REGION: "us-east-1"
          TYPESENSE_HOST: "localhost"
          TYPESENSE_PORT: "8108"
          TYPESENSE_PROTOCOL: "http"
          TYPESENSE_API_KEY: "mock-typesense-key"
          ML_SERVICE_URL: "http://localhost:8000"

      - name: Verify build output exists
        run: |
          echo "=== Final verification ==="
          ls -la
          test -d .next || { echo "FATAL: .next directory missing!"; exit 1; }
          echo "Build output verified successfully"
          ls -la .next
          du -sh .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next
            !.next/cache
          include-hidden-files: true
          retention-days: 1
          if-no-files-found: error

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scamnemesis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Setup test database
        run: pnpm prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/scamnemesis_test

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          NODE_ENV: production
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/scamnemesis_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-length
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32-chars
          NEXTAUTH_SECRET: test-nextauth-secret-minimum-32-characters-key
          NEXTAUTH_URL: http://localhost:3000
          S3_ENDPOINT: http://localhost:9000
          S3_BUCKET: mock-bucket
          S3_ACCESS_KEY: mock-access-key
          S3_SECRET_KEY: mock-secret-key
          S3_REGION: us-east-1
          TYPESENSE_HOST: localhost
          TYPESENSE_PORT: "8108"
          TYPESENSE_PROTOCOL: http
          TYPESENSE_API_KEY: mock-typesense-key
          ML_SERVICE_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # Deploy to Staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.scamnemesis.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: echo "Deploying to staging environment..."
        # Add actual deployment steps here
        # Example: Vercel, Railway, or custom deployment

  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://scamnemesis.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: echo "Deploying to production environment..."
        # Add actual deployment steps here
