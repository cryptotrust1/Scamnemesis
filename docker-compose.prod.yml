# =============================================================================
# Scamnemesis - Docker Compose for Production
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f app
#   docker-compose -f docker-compose.prod.yml down
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # NEXT.JS APPLICATION (Frontend + Backend API)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: scamnemesis-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-east-1}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - TYPESENSE_HOST=${TYPESENSE_HOST}
      - TYPESENSE_PORT=${TYPESENSE_PORT:-8108}
      - TYPESENSE_PROTOCOL=${TYPESENSE_PROTOCOL:-https}
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - ML_SERVICE_URL=${ML_SERVICE_URL}
      - CLAMAV_HOST=${CLAMAV_HOST}
      - CLAMAV_PORT=${CLAMAV_PORT:-3310}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - SENTRY_DSN=${SENTRY_DSN}
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ===========================================================================
  # DATABASE (PostgreSQL + pgvector)
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scamnemesis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scamnemesis}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ===========================================================================
  # CACHE & MESSAGE QUEUE (Redis)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: scamnemesis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ===========================================================================
  # SEARCH ENGINE (Typesense)
  # ===========================================================================
  typesense:
    image: typesense/typesense:0.25.2
    container_name: scamnemesis-typesense
    restart: unless-stopped
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_ENABLE_CORS=false
    volumes:
      - typesense_data:/data
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===========================================================================
  # ML SERVICE (Python FastAPI)
  # ===========================================================================
  ml-service:
    build:
      context: ./services/ml
      dockerfile: Dockerfile
    container_name: scamnemesis-ml
    restart: unless-stopped
    environment:
      - POSTGRES_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MODEL_CACHE_DIR=/models
      - LOG_LEVEL=INFO
    volumes:
      - ml_models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===========================================================================
  # VIRUS SCANNING
  # ===========================================================================
  clamav:
    image: clamav/clamav:stable
    container_name: scamnemesis-clamav
    restart: unless-stopped
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - scamnemesis
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ===========================================================================
  # NGINX REVERSE PROXY
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: scamnemesis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - scamnemesis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===========================================================================
  # MONITORING
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: scamnemesis-prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - scamnemesis

  grafana:
    image: grafana/grafana:10.2.0
    container_name: scamnemesis-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - scamnemesis

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  postgres_data:
    name: scamnemesis_postgres_data_prod
  redis_data:
    name: scamnemesis_redis_data_prod
  ml_models:
    name: scamnemesis_ml_models_prod
  typesense_data:
    name: scamnemesis_typesense_data_prod
  clamav_data:
    name: scamnemesis_clamav_data_prod
  nginx_cache:
    name: scamnemesis_nginx_cache_prod
  prometheus_data:
    name: scamnemesis_prometheus_data_prod
  grafana_data:
    name: scamnemesis_grafana_data_prod

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  scamnemesis:
    name: scamnemesis_network_prod
    driver: bridge
